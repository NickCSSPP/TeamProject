<!DOCTYPE html>
<html>
<head>
  <title>Point Park Photo Gallery</title>
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <script src="js/jquery-3.3.1.min_.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="introduction">
    <img src="images/logo.jpg" alt="Logo" class="logo">
    <h1>Welcome to the Point Park Photo Gallery</h1>
    <p>Explore the wonderful moments captured in our campus life and community engagement activities.</p>
  </div>
  <div class="gallery">
    <img src="images/class.jpg" alt="ClassPhoto" class="enlarge-image">
    <img src="images/community.jpg" alt="CommunityEngagement" class="enlarge-image">
    <img src="images/studentorg.jpg" alt="StudentOrganizations" class="enlarge-image">
    <img src="images/flag.jpg" alt="SportsFlag" class="enlarge-image">
    <img src="images/mentorship.jpg" alt="MentorshipProgram" class="enlarge-image">
    <img src="images/play.jpg" alt="PlayPerforamnce" class="enlarge-image">
    <img src="images/sports.jpg" alt="SportsTeam" class="enlarge-image">
    <img src="images/students.jpg" alt="Students" class="enlarge-image">
    <img src="images/students2.jpg" alt="Students" class="enlarge-image">
    <img src="images/students3.jpg" alt="Students" class="enlarge-image">
    <img src="images/tour.jpg" alt="UniversityTour" class="enlarge-image">
    <img src="images/theatre.jpg" alt="Theatre" class="enlarge-image">
    <img src="images/tech.jpeg" alt="TechTheatre" class="enlarge-image">
    <img src="images/sports2.jpg" alt="Baseball" class="enlarge-image">
  </div>
</body>
</html>
